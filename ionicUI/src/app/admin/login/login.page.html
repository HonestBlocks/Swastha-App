<ion-header>
  <ion-button slot="start">
      <ion-menu-button>Menu</ion-menu-button>
    </ion-button>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-list style="text-align: center; font-size: 200%">
          login
        </ion-list>
          <form method="post">
            <ion-item lines="none">
              <ion-label position="floating">User Name</ion-label>
              <ion-input ngModel type="email" name="email"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="floating">Password</ion-label>
              <ion-input ngModel type="password" name="password"></ion-input>
            </ion-item>
          
            <ion-button type="submit" expand="full" color="primary">Login</ion-button>
          <ion-button expand="full" color="danger">Clear</ion-button>
        </form>
        </ion-list>

</ion-content>
