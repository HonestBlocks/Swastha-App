<ion-header>
  <ion-toolbar>
      <ion-button slot="start">
          <ion-menu-button>Menu</ion-menu-button>
        </ion-button>
    <ion-title>add_vendor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-content>
        <form method="post">
          <ion-row>
            <ion-col>
              <ion-item lines="none">
                <ion-label position="floating">Vendor Code.</ion-label>
                <ion-input ngModel type="text" name="vcode"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
                <ion-item lines="none">
                  <ion-label position="floating">Company Name.</ion-label>
                  <ion-input ngModel type="text" name="cname"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                  <ion-item lines="none">
                    <ion-label position="floating">Vendor Phone.</ion-label>
                    <ion-input ngModel type="text" name="vphone"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item lines="none">
                      <ion-label position="floating">Owner.</ion-label>
                      <ion-input ngModel type="text" name="owner"></ion-input>
                    </ion-item>
                  </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item lines="none">
                <ion-label position="floating">Username.</ion-label>
                <ion-input ngModel type="text" name="uname"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
                <ion-item lines="none">
                  <ion-label position="floating">Password.</ion-label>
                  <ion-input ngModel type="text" name="pass"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                  <ion-item lines="none">
                    <ion-label position="floating">Email.</ion-label>
                    <ion-input ngModel type="text" name="email"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col>
                  Verified By 
                </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>
              <ion-item lines="none">
                <ion-label position="floating">Address.</ion-label>
                <ion-input ngModel type="text" name="address"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" expand="full" color="primary">Submit</ion-button> 
            </ion-col>
            <ion-col>
              <ion-button expand="full" color="danger" >Clear</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-content>

</ion-content>
