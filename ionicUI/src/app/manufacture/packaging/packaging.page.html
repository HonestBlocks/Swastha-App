<ion-header>
  <ion-toolbar>
      <ion-button slot="start">
          <ion-menu-button>Menu</ion-menu-button>
        </ion-button>
    <ion-title>packaging</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form>
        <ion-item lines="none">
          <ion-label position="floating">Product Batch Number</ion-label>
          <ion-input ngModel type="text" name="pbnumber"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="floating">Box Number</ion-label>
          <ion-input ngModel type="text" name="bnumber"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="floating">New Owner</ion-label>
            <ion-input ngModel type="text" name="nowner"></ion-input>
          </ion-item>
        <ion-button type="submit" expand="full" color="primary">Submit</ion-button>
    </form>

</ion-content>
